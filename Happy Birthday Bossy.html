<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Bossy!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    /* Reset and global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      overflow: hidden;
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      max-width: 600px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: scale(1.03);
    }
    
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.5rem;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }
    
    p {
      font-size: 1.25rem;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }
    
    .tagline {
      font-size: 1.1rem;
      letter-spacing: 1.5px;
      margin-top: 10px;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Birthday Bossy!</h1>
    <p>You are the light of my life and the future of my dreams.</p>
    <p class="tagline">Here's to a day that's as extraordinary as you are.</p>
  </div>

  <!-- Confetti effect using canvas-confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      confetti({
        particleCount: 200,
        spread: 80,
        origin: { y: 0.7 }
      });
    });
  </script>
</body>
</html>
